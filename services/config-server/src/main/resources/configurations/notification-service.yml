spring:
  data:
    mongodb:
      username: admin
      password: admin
      database: notificationdb
      host: localhost
      port: 27017
      authentication-database: admin

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      # Remove group-id from global config â€” we'll set it per listener instead
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        # FIXED: Correct class name (PaymentConfirmation, not PaymentNotificationRequest)
        spring.json.type.mapping: >
          orderConfirmation:com.saas.notification_service.notificationDto.request.OrderConfirmation,
          paymentConfirmation:com.saas.notification_service.notificationDto.request.PaymentConfirmation

  mail:
    host: localhost
    port: 1025
    username: saas
    password: saas
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: 8079