<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f6fb;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .wrapper {
            max-width: 700px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #ffffff;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header p {
            margin: 6px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Content */
        .content {
            padding: 30px;
        }

        .order-info {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
        }

        .order-info p {
            margin: 6px 0;
            font-size: 14px;
        }

        .order-info strong {
            color: #1e40af;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #2563eb;
            color: #ffffff;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            font-weight: bold;
        }

        tbody tr {
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        .price {
            text-align: right;
        }

        /* Total */
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #1e40af;
        }

        /* Footer */
        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .footer p {
            margin: 6px 0;
        }
    </style>
</head>

<body>
<div class="wrapper">

    <!-- Header -->
    <div class="header">
        <h1>Order Confirmation</h1>
        <p>Thank you for your purchase!</p>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Order Info -->
        <div class="order-info">
            <p><strong>Customer:</strong> <span th:text="${customerName}"></span></p>
            <p><strong>Order ID:</strong> <span th:text="${orderReference}"></span></p>
        </div>

        <!-- Product Table -->
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th class="price">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td class="price">$<span th:text="${product.price}"></span></td>
            </tr>
            </tbody>
        </table>

        <!-- Total -->
        <div class="total">
            Total: $<span th:text="${totalAmount}"></span>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>This is an automated message. Please do not reply.</p>
        <p>&copy;
            <span th:text="${#dates.year(#dates.createNow())}"></span>
            Saas Team. All rights reserved.
        </p>
    </div>

</div>
</body>
</html>
